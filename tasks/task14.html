<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
aqiData.sort(function(a,b){
   return b[1]-a[1];
})
var li="";
var list=document.getElementById("aqi-list");
for(var i=0;i<aqiData.length;i++){
    if(aqiData[i][1]>60){
        li+="<li>第"+(i+1)+"名:"+aqiData[i][0]+aqiData[i][1]+"</li>";
    }
    else{
        break;
    }
}
list.innerHTML=li;
 

})();

</script>

</body>
</html>
